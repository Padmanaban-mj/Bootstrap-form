<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>B-form</title>
</head>
<body>
    <section class="main-block bg-clr">
        <div class="parent-block container-fluid gap-3">
            <div class="c-block-1 container pt-3 d-flex gap-3">
                <div class="block-1 container d-flex flex-column row-gap-3 rounded-4 p-4">
                    <div class="row">
                        <h2 class="fs-4">Basic Details</h2>
                    </div>
                    <div class="content container">
                        <label class="upload d-flex flex-column align-items-center row-gap-1 rounded p-3 mb-3">
                            <label for="upload">
                                <i class="fa-solid fa-upload "></i>
                                <input type="file" id="upload" style="display:none" >
                          </label>
                            <p class="m-0 fs-6">upload image</p>
                            
                            <p class="text-secondary m-0">PNG, JPG files are allowed</p>
                        </label>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-md-2">
                                <label for="inputSituation" class="form-label fs-6">Saluation</label>
                                <select id="inputSituation" class="form-select rounded-4">
                                    <option>Mr</option>
                                    <option>Ms</option>
                                </select>
                                </div>
                            <div class="col-md-5">
                                <label for="inputPassword4" class="form-label fs-6">First Name</label>
                                <input type="text" class="form-control rounded-4" value="Jhon" aria-label="First name">
                            </div>
                            <div class="col-md-5">
                                <label for="inputPassword4" class="form-label fs-6">Last Name</label>
                                <input type="text" class="form-control rounded-4" value="Doe" aria-label="First name">
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label fs-6">Email</label>
                                <input type="email" class="form-control rounded-4" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label fs-6">Number</label>
                                <input type="tel" aria-label="phone" class="form-control rounded-4">
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                           <div class="col-md-7">
                                <label for="Date" class="form-label fs-6">Date of Birth</label>
                                <input id="Date" class="form-control rounded-4" type="date" />
                            </div>
                           <div class="col-md-4">
                                <label for="Date" class="form-label fs-6">Gender</label>
                                <div class="d-flex">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                                        <label class="form-check-label" for="inlineRadio2">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-12">
                                <label for="inputAddress" class="form-label fs-6">Address</label>
                                <input type="text" class="form-control rounded-4" id="inputAddress" placeholder="Enter your address">
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-md-6">
                                <label for="inputAddress" class="form-label fs-6">Country</label>
                                <select class="form-select form-select-l rounded-4" aria-label="Small select example">
                                    <option selected>Select Country</option>
                                    <option value="1">India</option>
                                    <option value="2">Russia</option>
                                    <option value="3">Armenia</option>
                                  </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputAddress" class="form-label fs-6">State</label>
                                <select class="form-select form-select-l rounded-4" aria-label="Small select example">
                                    <option selected>Select State</option>
                                    <option value="1">Kerala</option>
                                    <option value="2">Amsterdam</option>
                                    <option value="3">Las-Vegas</option>
                                  </select>
                            </div>                        
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label fs-6">City</label>
                                <input type="text" class="form-control rounded-4" id="inputCity" placeholder="enter City">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label fs-6">Pin/Zip</label>
                                <input type="text" class="form-control rounded-4" id="inputCity" placeholder="enter pin/zip">
                            </div>
                        </div>
                      
                    </div>

                </div>
                <div class="block-2 container d-flex flex-column row-gap-3 rounded-4 p-4">
                    <div class="row">
                        <h2 class="fs-4">Advanced Details</h2>
                    </div>
                    <div class="content container">
                        <div class="row g-3 pb-3">
                            <div class="col-md-12">
                                <div class="alert alert-warning" role="alert">
                                    <h4 class="alert-heading fs-6">Sample warning messages - alert</h4>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit
                                        . Vivamus sed fermentum felis. Aliquam erat volutpat. 
                                        Donec faucibus mauris vel nibh sodales feugiat.
                                         Donec suscipit felis vitae orci porttitor congue..</p>
                                  </div>
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-md-6">
                                <label for="customRange1" class="form-label">Height</label>
                                <div class="row align-items-center">
                                    <div class="col-md-7">
                                        <input type="range" class="form-range" id="heightrange">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control rounded-4 p-3" id="heightrange" value="175cm">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="customRange1" class="form-label">Weight</label>
                                <div class="row align-items-center">
                                    <div class="col-md-7">
                                        <input type="range" class="form-range" id="weightrange">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control rounded-4 p-3" id="weightrange" value="80kg">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3 align-items-center justify-content-between">
                            <div class="col-md-4">
                                <label for="ColorInput" class="form-label">Choose Color</label>
                                <input type="color" class="form-control form-control-color rounded-4" id="exampleColorInput" value="#CB5D9F" title="Choose your color">
                            </div>
                            <div class="col-md-8">
                                <label for="template" class="form-label">Choose Templates</label>
                                <div class="d-flex temp-row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Template 1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                                        <label class="form-check-label" for="inlineCheckbox2">Template 2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Template 3</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-12">
                                <label for="inputqualification" class="form-label fs-6">Qualification</label>
                                <input type="text" class="form-control rounded-4" id="inputqualification" placeholder="Enter your qualification">
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="col-12">
                                <div class="d-flex flex-column">
                                    <label for="inputself" class="form-label">About Your Self</label>
                                    <textarea class="form-control rounded-4" rows="6" aria-label="With textarea" placeholder="enter here.."></textarea>
                                  </div>
                            </div>
                        </div>
                        <div class="row g-3  pt-3 pb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I Accept Terms & Conditions
                                </label>
                              </div>                              
                        </div>
                    </div>
                </div>
            </div>
            <div class="c-block-2 container pt-3 d-flex">
                <div class="container button-block rounded-4 p-3 d-flex justify-content-end column-gap-3">
                    <button type="submit" class="btn btn-lg rounded-4 p-3 bg-clr">Cancel</button>
                    <button type="submit" class="btn btn-lg rounded-4 pt-3 pb-3 pe-4 ps-4 save-btn">Save changes</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
